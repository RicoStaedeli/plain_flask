<!DOCTYPE html>
<html>

<head>
    <title>Microsoft-GIT-Rico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8" />
    <script src="script.js" async></script>
</head>

<body>
    <div class="container-fluid">
        <h1>Model Deployment Project 1</h1>
        <div class="card mb-2">
            <div class="card-body">
                <p>In diesem Projekt wird das Machine Learning Model Git von Microsoft verwendet.</p>
                <p>Das Model kann über diesen <a href="https://huggingface.co/docs/transformers/model_doc/git">Link</a>
                    aufgerufen werden</p>
            </div>
        </div>

        <div class="card mb-2">
            <div class="card-body">
                <p>Um ein Bild zu klassifizieren, kann ein beliebieges Bild dem Model übergeben werden</p>
                <div class="form-group">
                    <form id="upload">
                        <label for="file">Bild zum klassifizieren</label>
                        <input type="file" id="image-input" accept="image/*">
                        <image id="uploaded_image"></image>
                    </form>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div id="answerPart">
                    <p>
                        <b>Answer: </b>
                    <div id="answer"></div>
                    </p>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
